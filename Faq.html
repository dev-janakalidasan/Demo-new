       $(document).ready(function() {
            // Add a click event handler for table header cells with IDs
            $("td[id]").click(function() {
                $("td[id]").removeClass('active-0');
                $(this).toggleClass('active-0');
                $("#demo").addClass('active-1')
            });
            $("#demo").click(function() {
              $("td[id]").removeClass('active-0');
                $(this).removeClass('active-1')
            });

        });
  // evalu
  function updateFAQContent(title, first, second, third, fourth, fifth) {
    document.getElementById("demo-1").textContent = title;
    document.getElementById("first").textContent = first;
    document.getElementById("second").textContent = second;
    document.getElementById("third").textContent = third;
    document.getElementById("fourth").textContent = fourth;
    document.getElementById("fifth").textContent = fifth;
}

document.getElementById("demo").addEventListener("click", function() {
    updateFAQContent("New with DEMO", "How to start?", "Is DEMO a serious company?", "What is DEMO?", "Who can join DEMO?", "Why should I join DEMO?");
});

document.getElementById("evaluation").addEventListener("click", function() {
    updateFAQContent("Evaluation Process", "Why should I join DEMO?", "Who can join DEMO?", "Why should I join DEMO?", "Evaluation Process", "Is DEMO a serious company?");
});

document.getElementById("rules").addEventListener("click", function() {
