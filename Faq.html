       $(document).ready(function() {
            // Add a click event handler for table header cells with IDs
            $("td[id]").click(function() {
                $("td[id]").removeClass('active-0');
                $(this).toggleClass('active-0');
                $("#demo").addClass('active-1')
            });
            $("#demo").click(function() {
              $("td[id]").removeClass('active-0');
                $(this).removeClass('active-1')
            });

        });
  // evalu
  function updateFAQContent(title, first, second, third, fourth, fifth) {
    document.getElementById("demo-1").textContent = title;
    document.getElementById("first").textContent = first;
    document.getElementById("second").textContent = second;
    document.getElementById("third").textContent = third;
    document.getElementById("fourth").textContent = fourth;
    document.getElementById("fifth").textContent = fifth;
}

document.getElementById("demo").addEventListener("click", function() {
    updateFAQContent("New with DEMO", "How to start?", "Is DEMO a serious company?", "What is DEMO?", "Who can join DEMO?", "Why should I join DEMO?");
});

document.getElementById("evaluation").addEventListener("click", function() {
    updateFAQContent("Evaluation Process", "How do I become an DEMO Trader?", "How long does it take to become an DEMO Trader?", "I have successfully passed my DEMO Challenge", "What capital will I trade on an DEMO Account?", "Is DEMO a serious company?");
});

document.getElementById("rules").addEventListener("click", function() {
    updateFAQContent("Rules", "Step 1 - DEMO Challenge", "Step 2 - Verification", "Step 3 - DEMO Account", "Can I trade news?", "Do I have to close my positions overnight?");
});

document.getElementById("Demo Account").addEventListener("click", function() {
    updateFAQContent("DEMO Account", "What account size will I work with?", "How does an DEMO Account work from the technical", "How do I withdraw my profits?", "Do I have to tax my income?", "What is the legal relationship between an DEMO?");
});

document.getElementById("platforms").addEventListener("click", function() {
    updateFAQContent("Platforms", "Can I change my platform during the Evaluation", "What are the account specifications?", "Which platforms can I use for trading?", "How does the DEMO technical infrastructure work?", "Is DEMO a serious company is?");
});

document.getElementById("application").addEventListener("click", function() {
    updateFAQContent("Applications & other Services", "Besides an DEMO Account, do you provide any ?", "How about a Free Trial?", "How about trading psychology? Any help here?", "DEMO Swing account type", "Is DEMO a serious company?");
});

  </script>
